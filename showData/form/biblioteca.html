<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <!--bootstrap 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--custom css-->
    <link rel="stylesheet" href="../grafica/custom.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--angularjs-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!--controller-->
    <script src="controller/bibliotecaController.js"></script>
    <title>Biblioteca</title>
</head>
<body ng-app="biblioApp">

<div  ng-controller="bibliotecaController" data-ng-init="caricaDati()">

    <div class="container-fluid">
        <div class="row mt-1">
            <div class="col-md-11"><h2 class="text-center"><u class="text-primary">Biblioteca:</u> {{filtered.length}} testi disponibili</h2></div>
            <div class="col-md-1">
                <button type="button" class="btn btn-outline-info btn-sm float-right" ng-click="showFilters = !showFilters">
                    <span ng-if="!showFilters">Mostra</span>
                    <span ng-show="showFilters">Nascondi</span>
                    &nbsp;filtri&nbsp;<i class="fas fa-filter"></i>
                </button>
            </div>
        </div>
        <div class="col-md-6 offset-md-6 p-2" ng-show="showFilters">
            <div class="row mb-2">
                <label for="categorie" class="font-weight-bold col-md-4 text-right">Categorie:</label>
                <select id="categorie" class="form-control col-md-8" ng-options="c.codice as c.descrizione for c in categorie" ng-model="categoriaSelezionata"></select>
            </div>
            <div class="row mb-2">
                <label for="sottocategorie" class="font-weight-bold col-md-4 text-right">Sottocategorie</label>
                <select id="sottocategorie" class="form-control col-md-8" ng-options="s.codice as s.descrizione for s in sottocategorie | filter:{ codice_categoria: categoriaSelezionata }" ng-model="sottocategoriaSelezionata" ng-disabled="categoriaSelezionata == '' "></select>
            </div>
            <div class="row">
                <button type="button" class="btn btn-outline-danger btn-sm float-right offset-md-7" ng-click="init()"> Resetta filtri &nbsp;<i class="far fa-times-circle"></i></button>
            </div>
        </div>
        <table class="table table-hover">
            <thead class="bg-info text-white">
            <tr>
                <th width="5%" class="text-center">CAT</th>
                <th width="5%" class="text-center">SOTT</th>
                <th width="50%">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label for="titolo" class="input-group-text font-weight-bold pl-2 pr-2"> TITOLO </label>
                        </div>
                        <input id="titolo" type="text" class="form-control" ng-model="search.titolo">
                    </div>
                </th>
                <th width="30%">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <label for="autore" class="input-group-text font-weight-bold pl-2 pr-2"> AUTORE </label>
                        </div>
                        <input id="autore" type="text" class="form-control" ng-model="search.autore">
                    </div>
                </th>
                <th width="5%" class="text-center">COPIE</th>
                <th width="5%">&nbsp;</th>
            </tr>
            </thead>
            <tbody class="bg-light">
            <tr ng-repeat="t in testi | filter:{ codice_categoria: categoriaSelezionata } | filter:{ codice_sottocategoria: sottocategoriaSelezionata } | filter:search as filtered">
                <td title="{{t.cat_desc}}" class="text-center">
                    <span class="pointer">{{t.codice_categoria}}</span>
                </td>
                <td title="{{t.sott_desc}}" class="text-center">
                    <span class="pointer">{{t.codice_sottocategoria}}</span>
                </td>
                <td>{{t.titolo}}</td>
                <td>{{t.autore}}</td>
                <td class="text-center">{{t.numero_copie}}</td>
                <td class="text-center">
                    <button type="button" class="btn btn-outline-dark btn-sm" title="Dettaglio"> <i class="fas fa-book"></i> </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
